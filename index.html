<!-- Pantalla de registro -->
<div id="registro" style="display: none;">
  <h1>Registro</h1>
  <form id="form-registro">
    <label for="nuevo-usuario">Usuario:</label>
    <input type="text" id="nuevo-usuario" name="nuevo-usuario" required>
    
    <label for="nuevo-password">Contraseña:</label>
    <input type="password" id="nuevo-password" name="nuevo-password" required>
    
    <label for="nuevo-rol">Rol:</label>
    <select id="nuevo-rol" name="nuevo-rol" required>
      <option value="gestora">Gestora</option>
      <option value="admin">Administrador</option>
    </select>

    <button type="submit">Registrarse</button>
  </form>
  <button id="volver-login">Volver al inicio de sesión</button>
</div>

<!-- Pantalla de inicio de sesión -->
<div id="inicio-sesion">
  <h1>Inicio de Sesión</h1>
  <form id="form-login">
    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" name="usuario" required>
    
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>
    
    <button type="submit">Ingresar</button>
  </form>
  <p id="error-login" style="color: red; display: none;">Usuario o contraseña incorrectos.</p>
  <p>¿No tienes cuenta? <button id="registrarse">Regístrate aquí</button></p>
</div>
<script src="script.js" defer></script>
